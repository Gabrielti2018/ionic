<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="listPlayer">
      <ion-icon name="logo-game-controller-b"></ion-icon>
      <ion-label>Players</ion-label>
      <ion-badge color="danger" *ngIf="quantPlayer > 0">{{quantPlayer}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="listGames">
      <ion-icon name="logo-game-controller-a"></ion-icon>
      <ion-badge color="danger" *ngIf="quantGames > 0">{{quantGames}}</ion-badge>
      <ion-label>Games</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
